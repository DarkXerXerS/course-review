    button {

      background-color: orange;
      border: none;
      height: 30px;
      border-radius: 7px;
      cursor: pointer;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 600px) {
      .container1 {
        flex-direction: column;
        margin-left: 90px;
        margin-right: 90px;
        margin-top: 15px;
        margin-bottom: 10px;

    }

    @media (min-width: 601px) and (max-width: 1200px) {
      .paragrapy1 {
        font-size: 1.5rem;
      }
      .paragrapy {
        font-size: 1rem;
      }
    }

</head>
